version: '3.8'

services:
  # PostgreSQL with TimescaleDB for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: polybot-postgres
    environment:
      POSTGRES_USER: polybot
      POSTGRES_PASSWORD: polybot_dev_password
      POSTGRES_DB: polybot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polybot -d polybot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for real-time price cache
  redis:
    image: redis:7-alpine
    container_name: polybot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
